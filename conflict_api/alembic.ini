# Configuraci贸n de Alembic para migraciones de base de datos

[alembic]
# Ruta al directorio de migraciones
script_location = alembic

# Template para nuevas migraciones
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Usar prepend para nuevas migraciones
prepend_sys_path = .

# Timezone para timestamps
timezone = America/Puerto_Rico

# Truncar nombres largos de revisi贸n
truncate_slug_length = 40

# Modos de revisi贸n
revision_environment = false
sourceless = false
version_locations = %(here)s/alembic/versions

# Direcci贸n por defecto de migraciones
version_path_separator = os

[post_write_hooks]
# Formatear archivos generados con black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S