[build]
builder = "NIXPACKS"
buildCommand = "pip install -r conflict_api/requirements.txt"

[deploy]
startCommand = "cd conflict_api && alembic upgrade head && gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
